<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizSite</title>

    <link rel="stylesheet" href="./assets/styles.css" />
</head>

<body>
    <div class="title">
        <h1>QuizSite</h1>
    </div>

    <div class="quizContainer">

        <div class="main">
            <div class="start">
                <h1>Take The Quiz</h1>
                <p class="p">When you are ready click the START button and show us what you know. Hurry though, there is
                    a time limit and time is removed for every answer you get wrong. HAVE FUN!</p>
                <button id='Start'>Start Quiz</button>


            </div>
            <div id='quiz'>
                <h1 id="qHeader"></h1>
                <div id="choices">

                </div>
            </div>
            <div id='results'></div>

        </div>
    </div>

    <script src="./assets/script.js"></script>
</body>

</html>
